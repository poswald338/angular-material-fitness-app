<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your Email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel">
        <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
        <mat-error *ngIf="emailInput.hasError('email')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least six characters long.">
      <input
      type="password"
      matInput
      placeholder="Your Password"
      ngModel
      name="password"
      required
      minlength="6"
      #pwInput="ngModel">
      <mat-hint align="end"> {{pwInput.value?.length}} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <!-- <mat-label>Please Choose a Date</mat-label> -->
      <input
        matInput
        placeholder="Your Birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="brithdate"
        required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint>Must be 18 years or older.</mat-hint>
    </mat-form-field>
      <mat-checkbox color="primary" ngModel name="agreed" required>Agree to terms and conditions</mat-checkbox>
    <button [disabled]="!f.valid" type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
